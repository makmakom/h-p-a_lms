{% extends 'base.html' %}

{% block title %}
<title>{{ title }}</title>
{% endblock %}

{% block h_title %}
{{ title }}
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Do you really want to remove {{ teacher.first_name }} {{ teacher.last_name }}?</p>
    <input class="btn btn-danger" type="submit" value="Delete">
    <a type="button" class="btn btn-primary" href="{% url 'teachers:list' %}">Cancel</a>
</form>
{% endblock %}

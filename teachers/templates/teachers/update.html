{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
<title>{{ title }}</title>
{% endblock %}

{% block h_title %}
{{ title }}
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
        {{ form | crispy }}
    <div class="mt-3">
        <input class="btn btn-success" type="submit" value="Update">
        <a class="btn btn-danger" href="{% url 'teachers:list' %}">Cancel</a>
    </div>
</form>
{% endblock %}
